<!DOCTYPE html>
<html>
<head>
    <title>Detecção de Spoof</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        .custom-file-label::after {
            content: "Browse";
        }
    </style>
</head>
<body>
    <h1 class="mb-4">Detecção de Spoof</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
        <div class="input-group mb-3">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="imageInput" name="image" accept="image/*" required>
                <label class="custom-file-label" for="imageInput">Escolha o arquivo de imagem</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Classificar</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
